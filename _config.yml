plugins:
#  - jekyll-feed
#  - jekyll-sitemap
#  - jekyll-seo-tag
  - jekyll-compress-images

# Site settings
theme: jekyll-theme-easy-wedding
title: Emily & James
email: james@emily-james.org
url: https://emily-james.org # Be sure to include http:// or https://
description: "We're getting married and can't wait to celebrate with you!"
baseurl: ""

collections:
  stories:
    sort_by: order
  banners:

sass:
  style: compressed

defaults:
  - scope:
      path: "photos/"
    values:
      image: true
  - scope:
      type: banners
    values:
      layout: banner

# Build settings
markdown: kramdown
permalink: pretty

exclude:
  - _compress_images_cache.yml

compress_images:
  images_path: "{assets,photos}/**/*.{gif,png,jpg,jpeg,svg}"

paypal_link: "https://www.paypal.com/donate/?business=JZ9YDB4CQELJ4&no_recurring=0&item_name=Wedding+Fund+Raise%21&currency_code=USD"

registries:
  - name: Amazon
    url: amazon.com
    icon: "fa fa-amazon"
  - name: Target
    url: target.com
    icon: "fa fa-bullseye"
  - name: Crate & Barrel
    url: https://www.crateandbarrel.com/
    icon: "fa fa-chair"
  - name: Macy's
    url: https://www.macys.com/
    icon: "fa fa-star"
